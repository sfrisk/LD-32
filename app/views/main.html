

  <div class="sidebar first">
    <div ng-include src="'views/player.html'" ng-controller="PlayerCtrl"></div>
    <div ng-include src="'views/navigation.html'" ng-controller="NavigationCtrl"></div>
    <div ng-include src="'views/fight.html'" ng-controller="FightCtrl"></div>
  </div>

  <div class="main">
    <div ng-include src="'views/map.html'" ng-controller="MapCtrl"></div>

  </div>


  <div class="overlay" ng-show="isOverlay()">
  </div>

  <aside class="modal" ng-show="isBeginning()">
    <h1>Math Quest!</h1>
    <p>
      Player Characters attacking Bee's friend, Frank the Lich.  Help defeat the Player Characters and rescue Frank!
    </p>
    <p><button ng-click="start()">Help Frank</p>
  </aside>

  <aside class="modal" ng-show="isEndOfLevel()">
    <div class="win"></div>
    <h1>Victory!</h1>
    <p>
      You have rescued Frank!
    </p>
    <p>
      <button ng-click="restart()">Save Frank Again?</p>
    </p>
  </aside>

  <aside class="modal" ng-show="playerDeath()">
    <h1>Out of Health!</h1>
    <p>
      You have failed to rescue Frank!
    </p>
    <p>
      <button ng-click="cleanRestart()">Try Again?</p>
    </p>
  </aside>
